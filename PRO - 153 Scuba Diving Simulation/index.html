<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  
    <script src="./Rotation.js"></script>
    
  </head>
  <body>
    <a-scene >
      <a-a-assets>
        <a-asset-item id="fish" src="assets/cartoon_fish/scene.gltf"></a-asset-item>

        <a-asset-item
          id="fish2"
          src="assets/fish/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="jellyfish" src="assets/jellyfish/scene.gltf"></a-asset-item>        
        <a-asset-item
          id="scuba_driver"
          src="assets/diver/scene.gltf"
        ></a-asset-item>
      </a-a-assets>

      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
        radius="100"
        theta-length="180"
        side="double"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
              ></a-sky>        
      
      </a-sky>

      <a-entity
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"        
        diver-rotation-reader
      >
      </a-entity>

      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
